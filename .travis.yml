# project_root/.travis.yml
matrix:
  include:
  - language: node_js # Your language e.g. node_js, python
    cache:
      yarn: true
      pip: true
    node_js: 10
    python: 3.6
    dist : xenial    
    addons:
        sonarcloud:
            organization: "swsnu"
            token:
                secure: ""
    before_install: # Script to run before install
    - cd frontend
    install: # Script to install required packages
    - yarn install
    - yarn add eslint-config-airbnb
    - yarn add coveralls
    - cd ../backend
    - python --version
    - pip --version
    - pip install -r requirements.txt
    - cd ..
    script: # Script to test your build
    - cd frontend
    - ./node_modules/.bin/eslint src
    - yarn test --coverage --watchAll=false
    - cd ../backend/triplannet
    - python3 manage.py migrate
    - coverage run --source='.' manage.py test
    - coverage report -m
    - cd ../..
    - sonar-scanner
    after_success:
    - cd frontend
    - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
    - cd ../backend/triplannet
    - coveralls
    - cd ../..
    after_failure:
    - cd frontend
    - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
    - cd ../backend/triplannet
    - coveralls
    - cd ../..